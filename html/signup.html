<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--favicon-->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png" />

    <!--boostrap styles-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS (including Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap 4 (requires jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--css styles-->
    <link rel="stylesheet" href="../css/styles.css" />

    <title>CRM-REGISTRARSE-SRM Medicina Familiar</title>
  </head>

  <!--body section-->
  <body>
    <!--js code-->
    <script defer src="../javascript/signup.js"></script>
    <!--main section-->

    <section>
      <h1>SRM Medicina Familiar</h1>
      <h2>CRM - Centro Médico</h2>

      <form id="signup-form">

        <label>nombre</label>
        <input
          type="text"
          placeholder="name"
          id="name"
          required autofocus
        />

        <label>correo electrónico</label>
        <input
          type="email"
          placeholder="email"
          id="email"
          required
        />


        <label>contraseña</label>
        <input
          type="password"
          placeholder="password"
          id="password"
          required
        />
        <input type="submit" value="Registrarse" />
      </form>

      <p class="question">¿Ya tiene una cuenta? <a href="login.html">Ingresar</a></p>
    </section>

    <!--boostrap js styles-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
